<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        table{
            border:2px solid blue;
            border-collapse: collapse;
            padding: 20px;
            font-size:20px;
            background-color: lightblue;
        }
        caption{
            color: green;
        }
        th{
            border: 2px solid gold;
            padding: 2px;
        }
        td{
            border: 2px solid silver;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table  border="1" cellspacing="2" cellpadding="2" >
        <caption>Employee Details</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aditya</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abhishek</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Naresh</td>
            <td>300</td>
        </tr>
        <tr>
            <td>4</td>
            <td>vaiji</td>
            <td>400</td>
        </tr>
    </table>
    
</body>
</html>
